<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>This text will be bolded</b></h1>
    <h2><u> This text will be underlined</u></h2>
    <h3><mark>this text will be marked</mark></h3>
    <h4>this is normal text <sup>this will be super scripted</sup> this is normal again</h4>
    <h5>this is normal text <sub>this text will be subscripted</sub></h5>
    <h6>this is normal text <small>this text will be small</small></h6>
    <h7><del>this text will be deleted</del></h7>
</body>
</html>
